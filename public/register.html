<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">
    <title>Registration</title>
    <link href="register.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
        <div class="wrapper wrapper--w790">
            <div class="card card-5">
                <div class="card-heading">
                    <h2 class="title">New User Registration</h2>
                </div>
                <div class="card-body">
                    <!-- <form method="POST"> -->
                        <div id="message"></div>
                        <div class="form-row">
                            <div class="Empid">Employee ID</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" id="empid" >
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Name</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" id="nameofuser" >
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Email</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="email" id="email">
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="name">Username</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" id="username">
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="name">Password</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="password" id="password">
                                </div>
                            </div>
                        </div>

                        <div>
                            <button onclick="registerUser()" class="btn btn--radius-2 btn--red" type="submit">Register</button>
                        </div>
                </div>
            </div>
        </div>
    </div>
    <script src ="./js/registerlogic.js"></script>
</body>

</html>
